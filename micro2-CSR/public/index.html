<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>CSR</title>
</head>

<body>

    <div id="modalArticulo" class="" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">INGRESAR PRODUCTO</h5>
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <input id="nombre" type="text" class="form-control" placeholder="Nombre" autofocus>
                        </div>
                        <div class="mb-3">
                            <input id="precio" type="text" class="form-control" placeholder="Precio">
                        </div>
                        <div class="mb-3">
                            <input id="cantidad" type="number" class="form-control" placeholder="Cantidad">
                        </div>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-danger">CANCELAR</button> -->
                    <button type="submit" class="btn btn-success">GUARDAR</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="d-flex justify-content-between mb-3">
            <div class="input-group w-25">
                <div class="input-group-text strong ">LISTA DE PRODUCTOS</div>
            </div>
            <button id="btnCrear" class="btn btn-success p-2" type="button" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Ingresar
                producto</button>
        </div>
        <table id="tablaArticulos" class="table table-hover tablesorter">
            <thead>
                <tr class="text-center">
                    <th width="10%">ID</th>
                    <th>NOMBRE</th>
                    <th>PRECIO</th>
                    <th>CANTIDAD</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody id="myTable">
            </tbody>
        </table>
    </div>



    <script src="./js/libreria_alita.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</body>

</html>
